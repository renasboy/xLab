<script type="text/javascript">
(function () {
    var width = 1136;
    var height = 640;

    game.state.add('Boot', Game.Boot);

    game.state.add('HowToPlay', Game.HowToPlay);

    game.state.add('GameWon', Game.GameWon);
    game.state.add('Game', Game.Game);
    game.state.start('Boot');
    window.scrollTo(0, 1);
})();
